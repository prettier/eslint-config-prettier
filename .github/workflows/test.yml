name: Test

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  main:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node-version: [16, 18, 20, 22]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: npm ci
        run: npm ci --no-audit

      - name: Jest - flat
        run: npx jest
        env:
          ESLINT_CONFIG_PRETTIER_NO_DEPRECATED: "true"

      - name: Jest - eslintrc
        run: npx jest
        env:
          ESLINT_USE_FLAT_CONFIG: "false"

      - name: CLI sanity - flat
        run: npm run test:cli-sanity

      - name: CLI sanity - eslintrc
        run: npm run test:cli-sanity
        env:
          ESLINT_USE_FLAT_CONFIG: "false"

      - name: CLI sanity warning - flat
        run: npm run test:cli-sanity-warning

      - name: CLI sanity warning - eslintrc
        run: npm run test:cli-sanity-warning
        env:
          ESLINT_USE_FLAT_CONFIG: "false"
