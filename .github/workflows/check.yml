name: Check

on:
  push:
    branches:
      - "main"
  pull_request:
jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Dependencies (CI)
        run: npm ci --no-audit

      - name: ESLint
        run: npx --no-install eslint .

      - name: Prettier
        run: npx --no-install prettier --check .

      - name: Build
        run: npm run build
