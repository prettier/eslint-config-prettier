name: Check

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  main:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: npm ci
        run: npm ci --no-audit

      - name: ESLint - flat
        run: npx eslint .

      - name: ESLint - eslintrc
        run: npx eslint .
        env:
          ESLINT_USE_FLAT_CONFIG: "false"

      - name: Prettier
        run: npx prettier --check .

      - name: Build
        run: npm run build
